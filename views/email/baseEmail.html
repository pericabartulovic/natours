<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>{{subject}}</title>
  <style>
    img {
      border: none;
      -ms-interpolation-mode: bicubic;
      max-width: 100%;
    }

    body {
      background-color: #f6f6f6;
      font-family: sans-serif;
      -webkit-font-smoothing: antialiased;
      font-size: 14px;
      line-height: 1.4;
      margin: 0;
      padding: 0;
      -ms-text-size-adjust: 100%;
      -webkit-text-size-adjust: 100%;
    }

    table {
      border-collapse: separate;
      width: 100%;
    }

    table td {
      font-family: sans-serif;
      font-size: 14px;
      vertical-align: top;
    }

    .container {
      display: block;
      margin: 0 auto !important;
      max-width: 580px;
      padding: 10px;
      width: 580px;
    }

    .content {
      box-sizing: border-box;
      display: block;
      margin: 0 auto;
      max-width: 580px;
      padding: 10px;
    }

    .main {
      background: #ffffff;
      border-radius: 3px;
      width: 100%;
    }

    .wrapper {
      box-sizing: border-box;
      padding: 20px;
    }

    .footer {
      clear: both;
      margin-top: 10px;
      text-align: center;
      width: 100%;
    }

    .footer td,
    .footer p,
    .footer span,
    .footer a {
      color: #999999;
      font-size: 12px;
      text-align: center;
    }

    a {
      color: #9b4fc5;
      text-decoration: underline;
    }

    .btn-primary a {
      background-color: #9b4fc5;
      border: solid 1px #9b4fc5;
      border-radius: 5px;
      box-sizing: border-box;
      color: #ffffff !important;
      cursor: pointer;
      display: inline-block;
      font-size: 14px;
      font-weight: bold;
      margin: 0;
      padding: 12px 25px;
      text-decoration: none;
      text-transform: capitalize;
    }
  </style>
</head>

<body>
  <table class="body" role="presentation" border="0" cellpadding="0" cellspacing="0">
    <tr>
      <td></td>
      <td class="container">
        <div class="content">
          <!-- MAIN CONTENT -->
          <table class="main" role="presentation">
            <tr>
              <td class="wrapper">
                {{{content}}}
              </td>
            </tr>
          </table>

          <!-- FOOTER -->
          <div class="footer">
            <table role="presentation" border="0" cellpadding="0" cellspacing="0">
              <tr>
                <td class="content-block">
                  <span class="apple-link">
                    Natours Inc, 123 Nowhere Road, San Francisco CA 99999
                  </span>
                  <br />
                  Donâ€™t like these emails?
                  <a href="#">Unsubscribe</a>.
                </td>
              </tr>
            </table>
          </div>
        </div>
      </td>
      <td></td>
    </tr>
  </table>
</body>

</html>
